{% extends "base.html" %}

{% block title %}Editar Descrição do Filme{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Editar Descrição do Filme</h1>

    <!-- Exibe o título e a capa do filme -->
    <div class="text-center mb-4">
        <h3>{{ object.titulo }} ({{ object.ano }})</h3> <!-- Exibe o título e ano do filme -->
        {% if object.capa %}
            <img src="{{ object.capa.url }}" alt="{{ object.titulo }}" style="max-height: 250px; object-fit: cover; border-radius: 8px;">
        {% else %}
            <img src="https://via.placeholder.com/300x200.png?text=Sem+Capa" alt="Sem Capa" style="max-height: 250px; object-fit: cover; border-radius: 8px;">
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário com campo de descrição editável -->
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
        <a href="{% url 'listar-filmes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
